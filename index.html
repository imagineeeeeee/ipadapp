<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <!-- Tailwind CSS for modern and responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for completed tasks */
        .task.completed .task-text {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main application container -->
    <div class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl p-6 sm:p-8">

        <!-- Main Dashboard Header -->
        <header id="main-header" class="mb-6 text-center">
            <h1 class="text-4xl font-extrabold text-indigo-600 mb-2">Project Hub</h1>
            <p class="text-gray-500">Manage your projects and track your progress.</p>
        </header>

        <!-- Project List View -->
        <div id="projects-view">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">All Projects</h2>
                <button id="add-project-btn" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-indigo-700 transition-colors duration-200 shadow-md">
                    + Add Project
                </button>
            </div>
            <div id="projects-list" class="space-y-4">
                <!-- Project cards will be dynamically added here -->
            </div>
        </div>

        <!-- Task List View (initially hidden) -->
        <div id="tasks-view" class="hidden">
            <div class="flex items-center mb-6">
                <button id="back-to-projects-btn" class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </button>
                <h2 id="current-project-name" class="text-2xl font-bold ml-4"></h2>
            </div>

            <!-- Task List -->
            <div id="tasks-list" class="space-y-3 mb-6">
                <!-- Task items will be dynamically added here -->
            </div>

            <!-- Form for adding new tasks -->
            <form id="task-form" class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="task-input" placeholder="Add a new task..."
                       class="flex-grow p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200" required>
                <button type="submit" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-indigo-700 transition-colors duration-200 shadow-md">
                    Add Task
                </button>
            </form>
        </div>
    </div>

    <!-- Modal for adding/editing projects -->
    <div id="project-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-3xl shadow-2xl p-6 w-full max-w-md">
            <h3 id="modal-title" class="text-2xl font-bold mb-4">Add New Project</h3>
            <form id="project-form" class="space-y-4">
                <input type="hidden" id="project-id">
                <div>
                    <label for="project-name-input" class="block text-sm font-medium text-gray-700">Project Name</label>
                    <input type="text" id="project-name-input" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div class="flex justify-end space-x-2 pt-2">
                    <button type="button" id="cancel-project-btn" class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-xl hover:bg-gray-400 transition-colors duration-200">
                        Cancel
                    </button>
                    <button type="submit" id="save-project-btn" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-indigo-700 transition-colors duration-200">
                        Save Project
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Message box for user notifications -->
    <div id="message-box" class="fixed bottom-4 left-1/2 -translate-x-1/2 p-4 bg-gray-900 text-white rounded-xl shadow-lg transition-opacity duration-300 opacity-0 pointer-events-none z-50">
        <p id="message-text"></p>
    </div>

    <script>
        // Store all DOM elements for easy access
        const projectsView = document.getElementById('projects-view');
        const tasksView = document.getElementById('tasks-view');
        const projectsList = document.getElementById('projects-list');
        const tasksList = document.getElementById('tasks-list');
        const addProjectBtn = document.getElementById('add-project-btn');
        const backToProjectsBtn = document.getElementById('back-to-projects-btn');
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const currentProjectName = document.getElementById('current-project-name');
        const projectModal = document.getElementById('project-modal');
        const projectForm = document.getElementById('project-form');
        const projectNameInput = document.getElementById('project-name-input');
        const projectIdInput = document.getElementById('project-id');
        const modalTitle = document.getElementById('modal-title');
        const saveProjectBtn = document.getElementById('save-project-btn');
        const cancelProjectBtn = document.getElementById('cancel-project-btn');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        let currentProjects = [];
        let currentProjectId = null;

        // Function to show a temporary message box
        const showMessage = (text) => {
            messageText.textContent = text;
            messageBox.style.opacity = '1';
            setTimeout(() => {
                messageBox.style.opacity = '0';
            }, 3000);
        };

        // Load projects from local storage on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
            renderProjects();
        });

        // Event listener for adding/editing projects
        projectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const projectName = projectNameInput.value.trim();
            const projectId = projectIdInput.value;

            if (projectId) {
                // Edit existing project
                const project = currentProjects.find(p => p.id === projectId);
                if (project) {
                    project.name = projectName;
                    showMessage(`Project "${projectName}" updated successfully!`);
                }
            } else {
                // Add new project
                const newProject = {
                    id: Date.now().toString(),
                    name: projectName,
                    tasks: []
                };
                currentProjects.push(newProject);
                showMessage(`Project "${projectName}" added successfully!`);
            }

            saveProjects();
            renderProjects();
            projectModal.classList.add('hidden');
        });

        // Event listener for adding tasks
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const taskName = taskInput.value.trim();
            if (taskName && currentProjectId) {
                addTask(taskName);
                taskInput.value = ''; // Clear the input field
                showMessage('Task added successfully!');
            }
        });

        // Event listener for opening the add project modal
        addProjectBtn.addEventListener('click', () => {
            projectForm.reset();
            projectIdInput.value = '';
            modalTitle.textContent = 'Add New Project';
            saveProjectBtn.textContent = 'Save Project';
            projectModal.classList.remove('hidden');
        });

        // Event listener for closing the project modal
        cancelProjectBtn.addEventListener('click', () => {
            projectModal.classList.add('hidden');
        });

        // Event listener to go back to the projects view
        backToProjectsBtn.addEventListener('click', () => {
            projectsView.classList.remove('hidden');
            tasksView.classList.add('hidden');
            currentProjectId = null;
        });

        // Function to load projects from local storage
        function loadProjects() {
            const storedProjects = localStorage.getItem('projects');
            if (storedProjects) {
                currentProjects = JSON.parse(storedProjects);
            } else {
                currentProjects = [];
            }
        }

        // Function to save projects to local storage
        function saveProjects() {
            localStorage.setItem('projects', JSON.stringify(currentProjects));
        }

        // Function to render all projects
        function renderProjects() {
            projectsList.innerHTML = '';
            if (currentProjects.length === 0) {
                projectsList.innerHTML = '<p class="text-center text-gray-500 italic">No projects found. Add one to get started!</p>';
                return;
            }

            currentProjects.forEach(project => {
                const totalTasks = project.tasks.length;
                const completedTasks = project.tasks.filter(t => t.completed).length;
                const progress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

                const projectCard = document.createElement('div');
                projectCard.classList.add('bg-gray-50', 'rounded-xl', 'p-6', 'shadow-sm', 'transition-all', 'duration-200', 'hover:bg-gray-100');
                projectCard.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-xl font-semibold text-gray-900">${project.name}</h3>
                        <div class="flex space-x-2">
                            <button onclick="window.editProject('${project.id}')" class="text-blue-600 hover:text-blue-800" title="Edit Project">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                </svg>
                            </button>
                            <button onclick="window.deleteProject('${project.id}')" class="text-red-600 hover:text-red-800" title="Delete Project">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="bg-gray-200 rounded-full h-2.5 mb-2">
                        <div class="bg-indigo-500 h-2.5 rounded-full" style="width: ${progress}%"></div>
                    </div>
                    <p class="text-sm text-gray-500">${completedTasks}/${totalTasks} tasks completed</p>
                    <div class="mt-4 text-right">
                        <button onclick="window.viewProject('${project.id}')" class="text-indigo-600 font-semibold text-sm hover:underline">View Tasks</button>
                    </div>
                `;
                projectsList.appendChild(projectCard);
            });
        }

        // Function to render tasks for a single project
        function renderTasks() {
            const project = currentProjects.find(p => p.id === currentProjectId);
            if (!project) {
                projectsView.classList.remove('hidden');
                tasksView.classList.add('hidden');
                return;
            }

            currentProjectName.textContent = project.name;
            tasksList.innerHTML = '';

            if (project.tasks.length === 0) {
                tasksList.innerHTML = '<p class="text-center text-gray-500 italic">No tasks in this project yet.</p>';
                return;
            }

            project.tasks.forEach(task => {
                const li = document.createElement('li');
                li.id = task.id;
                li.classList.add('task', 'flex', 'items-center', 'justify-between', 'bg-gray-50', 'rounded-xl', 'p-4', 'shadow-sm', 'transition-all', 'duration-200', 'hover:bg-gray-100');
                if (task.completed) {
                    li.classList.add('completed');
                }

                li.innerHTML = `
                    <div class="flex items-center flex-grow min-w-0">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} class="task-checkbox h-5 w-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500 cursor-pointer">
                        <span class="task-text text-lg ml-3 font-medium flex-grow min-w-0 truncate">${task.name}</span>
                    </div>
                    <div class="flex items-center space-x-2 flex-shrink-0">
                        <button onclick="window.editTask(${task.id})" class="text-blue-600 hover:text-blue-800 transition-colors duration-200" title="Edit Task">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </button>
                        <button onclick="window.deleteTask(${task.id})" class="text-red-600 hover:text-red-800 transition-colors duration-200" title="Delete Task">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                `;
                const checkbox = li.querySelector('.task-checkbox');
                checkbox.addEventListener('change', () => {
                    window.toggleTaskComplete(task.id);
                });
                tasksList.appendChild(li);
            });
        }

        // Global functions for project and task management
        window.viewProject = function(projectId) {
            currentProjectId = projectId;
            projectsView.classList.add('hidden');
            tasksView.classList.remove('hidden');
            renderTasks();
        };

        window.editProject = function(projectId) {
            const project = currentProjects.find(p => p.id === projectId);
            if (project) {
                projectModal.classList.remove('hidden');
                modalTitle.textContent = 'Edit Project';
                projectNameInput.value = project.name;
                projectIdInput.value = project.id;
                saveProjectBtn.textContent = 'Update Project';
            }
        };

        window.deleteProject = function(projectId) {
            currentProjects = currentProjects.filter(p => p.id !== projectId);
            saveProjects();
            renderProjects();
            showMessage('Project deleted successfully!');
        };

        function addTask(name) {
            const project = currentProjects.find(p => p.id === currentProjectId);
            if (project) {
                const newTask = {
                    id: Date.now(),
                    name: name,
                    completed: false
                };
                project.tasks.push(newTask);
                saveProjects();
                renderTasks();
                renderProjects(); // Re-render project list to update progress bar
            }
        }

        window.toggleTaskComplete = function(taskId) {
            const project = currentProjects.find(p => p.id === currentProjectId);
            if (project) {
                const task = project.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    saveProjects();
                    renderTasks();
                    renderProjects(); // Re-render project list to update progress bar
                    showMessage(task.completed ? 'Task marked as complete!' : 'Task marked as incomplete.');
                }
            }
        };

        window.editTask = function(taskId) {
            const project = currentProjects.find(p => p.id === currentProjectId);
            if (project) {
                const task = project.tasks.find(t => t.id === taskId);
                if (task) {
                    const newName = prompt('Edit your task:', task.name);
                    if (newName !== null && newName.trim() !== '') {
                        task.name = newName.trim();
                        saveProjects();
                        renderTasks();
                        showMessage('Task updated successfully!');
                    }
                }
            }
        };

        window.deleteTask = function(taskId) {
            const project = currentProjects.find(p => p.id === currentProjectId);
            if (project) {
                project.tasks = project.tasks.filter(t => t.id !== taskId);
                saveProjects();
                renderTasks();
                renderProjects(); // Re-render project list to update progress bar
                showMessage('Task deleted successfully!');
            }
        };
    </script>
</body>
</html>
